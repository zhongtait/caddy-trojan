name: Build Caddy-Trojan

on: 
    workflow_dispatch:
    push:
      paths:
        - 'sha'

# ✅ 新增：必须赋予写入权限才能创建 Release
permissions:
  contents: write

jobs:
  build-caddy-trojan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux]
        arch: [amd64, arm64]
        go-version: [1.22.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: |
            **/go.sum
    
      - name: Build Xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
    
      - name: Build Caddy-Trojan
        id: build_caddy_trojan
        run: |
          mkdir -p ~/output
          cd ~/output
          xcaddy build --with github.com/imgk/caddy-trojan
          # 确保版本号提取正确，去除可能导致文件路径非法的字符
          echo "my_caddy_version=$(./caddy version | awk '{print $1}')" >> $GITHUB_OUTPUT
          tar -czvf ../caddy_trojan_${{ matrix.os }}_${{ matrix.arch }}.tar.gz .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        # ✅ 修改：直接使用 env 传递内置 Token，不需要 secrets.TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: New Release.
          tag_name: ${{ steps.build_caddy_trojan.outputs.my_caddy_version }}
          draft: false
          prerelease: false
          # 注意：softprops/action-gh-release 会自动处理并发上传，不需要担心 matrix 并行问题
          files: /home/runner/*.tar.gz